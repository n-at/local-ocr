<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../css/app.css">
    <script src="../js/drop_image_file.js"></script>

    <style>
        #drop-area.drag-over {
            background-color: rgba(0, 0, 0, .1);
        }
        canvas {
            border: 1px solid #777;
        }
    </style>

    <title>drop file test</title>
</head>
<body>

<div class="container">
    <div class="card mb-3 mt-3">
        <div id="drop-area" class="card-body">
            <div class="mt-3 mb-3 text-primary">
                <i class="bi bi-arrow-down"></i> Drop file here
            </div>
        </div>
    </div>

    <canvas id="canvas" width="300" height="300"></canvas>
</div>

<script>
    const dif = DropImageFile(document.getElementById('drop-area'), {
        accept: dataUrl => {
            const img = new Image();
            img.addEventListener('load', () => {
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, 300, 300);
            })
            img.src = dataUrl;
        },
        error: e => {
            console.log(e.getMessage());
        },
    });
</script>

</body>
</html>
